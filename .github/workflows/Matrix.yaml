name: Matrix
on: [push]

jobs:
  node-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 15, 16]
    steps:
    - name: node version
    - run: node -v
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: node -v